<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/style.css}">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Source+Serif+Pro&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Nutrition APP</title>
</head>
<body>
<h1>Welcome to nutrition app!</h1>
<h2>Get Your daily nutrition plan</h2>
<div class="card">
<form style="position: center" th:action="@{/nutritionPlan}" th:object="${requirements}" method="post">
    <p>Calories: <input type="text" th:field="*{calories}" placeholder="2000,2500,3000..."></p>
    <p>Diet: <input type="text" th:field="*{diet}" placeholder="vegetarian,vegan,etc..."></p>
    <p>Exclusions: <input type="text" th:field="*{exclusion}" placeholder="olives,chicken,etc..."></p>
    <input class="button button1" type="submit" value="Generate Meal Plan">
</form>
</div>
</body>
</html>
