<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nutrition APP</title>
</head>
<body>
<h1>Welcome to nutrition app!</h1>
<h2>Check your nutrition by typing a meal properties</h2>
<form th:action="@{/nutritionPlan}" th:object="${requirements}" method="post">
    <p>Calories: <input type="text" th:field="*{calories}"></p>
    <p>Period: <input type="text" th:field="*{period}"></p>
    <p>Diet: <input type="text" th:field="*{diet}"></p>
    <p>Exclusions: <input type="text" th:field="*{exclusion}"></p>
    <input type="submit" value="Generate Meal Plan">
</form>

</body>
</html>
