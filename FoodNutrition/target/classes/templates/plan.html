<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nutrition APP</title>
</head>
<body>
<h1>Welcome to nutrition app!</h1>
<h2>Your plan:</h2>


<form th:each="meal: ${mealPlan.getMeals()}" style="position: center">
<p>Title: </p><p th:text="${meal.getTitle()}"></p>
<p>Ready in minutes: </p><p th:text="${meal.getReadyInMinutes()}"></p>
<p>Servings: </p><p th:text="${meal.getServings()}"></p>
<img th:src="@{https://spoonacular.com/recipeImages/{url} (url=${meal.getImage()})}" alt="FoodImage">
    <p>Calories: <p th:text="${mealPlan.getNutrients().getCalories()}"></p></p>
    <p>Carbohydrates: <p th:text="${mealPlan.getNutrients().getCarbohydrates()}"></p></p>
    <p>Fat: <p th:text="${mealPlan.getNutrients().getFat()}"></p></p>
    <p>Protein: <p th:text="${mealPlan.getNutrients().getProtein()}"></p></p>
    <p>Additional Properties: <p th:text="${mealPlan.getNutrients().getAdditionalProperties()}"></p></p>
    <p>===================================================</p>
    <br>
</form>
<p><a th:href="@{/}">Go back to main page</a></p>
</body>
</html>
