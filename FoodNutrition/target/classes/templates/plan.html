<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nutrition APP</title>
</head>
<body>
<h1>Welcome to nutrition app!</h1>
<h2>Your plan:</h2>

<p>Title: </p><p th:text="${mealPlan.getMeals().get(0).getTitle()}"></p>
<p>Ready in minutes: </p><p th:text="${mealPlan.getMeals().get(0).getReadyInMinutes()}"></p>
<p>Servings: </p><p th:text="${mealPlan.getMeals().get(0).getServings()}"></p>
<p>Servings: </p><a th:href="${mealPlan.getMeals().get(0).getImageUrls().get(0)}"></a>
<img th:src="${mealPlan.getMeals().get(0).getImageUrls().get(0)}" alt="FoodImage">

<p><a th:href="@{/}">Go back to main page</a></p>
</body>
</html>
